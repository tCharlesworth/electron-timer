<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../app/libraries/semantic.min.css">
  <style>
      body {
          margin: 0;
      }
      ul {
          list-style-type: none;
          padding: 0;
          margin: 0;
      }
      a:hover {
          cursor: pointer;
      }
      .float-right {
          float: right;
      }
      .float-clear {
          clear: both;
      }
      .page-wrapper {
          width: 80%;
          margin: auto;
      }
      .cursor-hover:hover {
        cursor: pointer;
      }
      </style>
</head>
<body>
  <div id="app"></div>
  <script src="../app/libraries/jquery.min.js" onload="window.$ = window.jQuery = module.exports;"></script>
  <script src="../app/libraries/semantic.min.js"></script>
</body>
</html>
